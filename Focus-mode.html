<html>
<head>
    <title>Study Session Forum</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forum-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .forum-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007BFF;
        }

        .start-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #FF0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #cc0000;
        }
    </style>



</head>
<body>



    <div class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="Menu">
            <img class="youtube-logo" src="icons/youtube-logo.svg" alt="YouTube">
        </div>
        <div class="middle-section">
            <h2 class="sub-title">“Achieve Academic Excellence: Your Future Starts with Today’s Study Session.”</h2>
        </div>
        <div class="right-section">

            <img class="current-user-picture" src="channel-pictures/my-channel.jpeg" alt="User">
        </div>
    </div>




    <div class="sidebar">
        <div class="sidebar-link-focus-jutsu-clicked">
            <img src="icons/focus.svg">
            <div>Study Focus</div>
        </div>
        <a href="youtube.html" class="sidebar-link">
            <img src="icons/home-not-pressed.svg">
            <div>Home</div>
        </a>
        <a href="https://www.youtube.com/shorts/" class="sidebar-link">
            <img src="icons/shorts.svg">
            <div>Shorts</div>
        </a>
        <a href="Subscription.html" class="sidebar-link">
            <img src="icons/subscriptions.svg">
            <div>subscriptions</div>
        </a>
        <a href="You.html" class="sidebar-link">
            <!-- <img src="icons/you.svg"> -->
            <img src="icons/you.svg">
            <div>You</div>
        </a>
    </div>





















    <div class="forum-container">
        <h1>Start Your Study Session</h1>
        <form action="Focus.html" method="get">
            <div class="form-group">
                <label for="playlist">Study Playlist Link:</label>
                <input type="url" id="playlist" name="playlist" placeholder="Enter your playlist URL" required>
            </div>
            <div class="form-group">
                <label for="study-duration">Study Session Duration (minutes):</label>
                <input type="number" id="study-duration" name="study-duration" placeholder="Enter duration in minutes" required>
            </div>
            <div class="form-group">
                <label for="break-duration">Break Duration (minutes):</label>
                <input type="number" id="break-duration" name="break-duration" placeholder="Enter break time in minutes" required>
            </div>
            <button type="submit" class="start-btn">Start Study Session</button>
        </form>
    </div>
</body>
</html>
